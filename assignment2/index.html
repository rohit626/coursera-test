<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
        padding:5px 0;
      }
      li > button {
        margin-left: 6px;
        margin-right:20%;
      }
      button > span {
        color: green;

      }
    </style>
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/app.js"></script>
  </head>
<body ng-app="ShoppingListCheckOff">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as ToBuy">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in ToBuy.items">Buy {{item.quantity}} {{item.name}} <button class="btn btn-default pull-right" ng-click="ToBuy.bought($index);"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div class="emptyMessage" ng-show="ToBuy.items == 0">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6"  ng-controller="AlreadyBoughtController as AlreadyBought">
     <h2 >Already Bought:</h2>
     <ul>
       <li ng-repeat="item in AlreadyBought.items">Buy {{item.quantity}} {{item.name}}</li>
     </ul>
     <div class="emptyMessage" ng-show="AlreadyBought.items == 0">Nothing bought yet.</div>{{AlreadyBought.items.lenght()}}
    </div>
  </div>
</div>

</body>
</html>
